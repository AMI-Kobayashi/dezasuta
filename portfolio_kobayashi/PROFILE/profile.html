<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minori design</title>
    <meta name="description" content="小林愛実のポートフォリオです。">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section id="HEADER">

            <div class="wrap">
                <h1>
                    <a href="/">
                        <img src="images/LOGO.svg" alt="Minori design">
                    </a>
                </h1>
                <nav class="nav_PC">
                    <ul>
                        <li><a href="/">HOME</a></li>
                        <li><a href="#PROFILE">PROFILE</a></li>
                        <li><a href="#SKILLS">SKILLS</a></li>
                        <!-- ここはどうなるのだ？TOPのSKILLSに飛びたいよ〜 -->
                        <li><a href="/">WORKS</a></li>
                        <li><a href="CONTACT">CONTACT</a></li>
                        <li><a href="/"><img src="images/Instagram_logo.png" alt="Instagramのロゴ"></a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <!-- ここからメインビジュアル -->
        <div class="profile_main">

            <img src="images/TOP.png" alt="水彩タッチの青空が広がります。">
            <!-- <img src="images/sp_mainvisual_sky.png" media="(max-width: 767px)"> -->

            <p class="profile_mark">
                <img src="images/profile_firstview_mark.svg" alt="Profileのページです。">
                <!-- <picture class="sp_mark"> <img src="images/firstview_sp_mark.png" media="(max-width: 767px)"></picture> -->
            </p>

            <p class="scroll">
                <img src="images/scroll_ashirai.svg" alt="scrollしてください">
            </p>
            <div class="main_copy">
                <p class="copy">
                    常に動いていないと落ち着かない、<br>
                    マグロのような人間です。
                </p>
            </div>
        </div>

        <!-- ここからAbout me -->
        <section id="About me">
            <div class="profile_text">
                <p class="who">コバヤシ　アミ</p>
                <h2>小林 愛実 / Koami</h2>
                <p class="">パンは絶対にブルーベリージャム派。</p>
                <p class="design_copy">
                    鍛え上げられたお客さま視点で、<br>
                    商品やサービスの素晴らしさが伝わる<br>
                    デザインとコピーを考えます。
                </p>
                <p class="support">
                    結果を引き寄せるデザインづくりを<br>
                    お手伝いさせていただきます。
                </p>
                <div class="btn01_eye">
                    <a href="/"><img src="images/View more_eyes.png" alt="ポチッと押してね">
                    </a>
                </div>
            </div>

            <div class="profile_photo">
                <img src="images/TOP_Profile.png" alt="私と愛犬ツナの写真です。">
            </div>
            <div class="blueberry">
                <img class="blueberry" src="images/profile_blueberry.png" alt="ブルーベリーが実りました">
            </div>
            <div class="hude">
                <img class="hude" src="images/TOP_Profile_fude.png" alt="水がなければブルーベリーは実らない">
            </div>
        </section>

    </header>
</body>

</html>
