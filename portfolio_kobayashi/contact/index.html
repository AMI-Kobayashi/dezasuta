    <!-- ここから問い合わせフォーム -->
    <div class="form">
        <div class="bird">
            <img src="images/contactpage_bird.png" alt="幸せの青いとりさん">
        </div>

        <p class="introduction">この度は当サイトをご覧くださりありがとうございます。<br>
            制作のご依頼、ご相談、ご質問等はこちらからお願いいたします。</p>

        <!-- <div class="form"> -->

        <!-- <li class="MAIL">メールアドレス</li> -->
        <!-- <li class="TITLE">ご用件</li> -->
        <!-- <li class="MESSAGE">お問い合わせ内容</li> -->
        <!-- </ul> -->

        <div class="form">

            <form
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSch7e3QMzTr98YaxfQOJeglclZvtvhe9gwD-EKlmq-YcTyzxA/formResponse"
                method="post">

                <div class="form-inner">
                    <div class="form-group">
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="entry.1270749474" required>
                    </div>
                    <div class="form-group">
                        <label for="yomigana">おなまえ</label>
                        <input type="text" id="yomigana" name="entry.1085119253" required>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="entry.79091339" required>
                    </div>
                    <div class="form-group">
                        <label for="title">ご用件</label>
                        <input type="text" id="title" name="entry.1508524326" required>
                    </div>
                    <div class="form-group">
                        <label for="message">お問い合わせ内容</label>
                        <textarea id="message" name="entry.104133794" required></textarea>
                    </div>
                    <button type="submit">
                        <p>
                            SEND
                        </p>
                    </button>
                </div>

            </form>
        </div>
    </div>
