<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKS / Minori design</title>
    <meta name="description" content="制作実績の一覧です。">
    <link rel="stylesheet" type="text/css"
        href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/css/6-1-7.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="test.js"></script>
</head>

<body>
    <header>
        <section id="HEADER">

            <div class="wrap">
                <h1>
                    <a href="/">
                        <img src="images/LOGO.svg" alt="Minori design">
                    </a>
                </h1>
                <nav class="nav_PC">
                    <ul>
                        <li>　<a href="/">HOME</a></li>
                        <!-- TOPpageに飛ぶ -->
                        <li><a href="/">PROFILE</a></li>
                        <li><a href="#SKILLS">SKILLS</a></li>
                        <!-- ここはどうなるのだ？TOPのSKILLSに飛びたいよ〜 -->
                        <li><a href="/">WORKS</a></li>
                        <!-- WORKSのページにとぶ -->
                        <li><a href="/">CONTACT</a></li>
                        <li><a href="/"><img src="images/Instagram_logo.png" alt="Instagramのロゴ"></a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <!-- ここからメインビジュアル -->

    <div class="works01_main">

        <img src="images/TOP.png" alt="水彩タッチの青空が広がります。">
        <!-- <img src="images/sp_mainvisual_sky.png" media="(max-width: 767px)"> -->

        <p class="works01_mark">
            <img src="images/Firstview_works t_pc.svg" alt="制作実績はこちらから。">
            <!-- <picture class="sp_mark"> <img src="images/firstview_sp_mark.png" media="(max-width: 767px)"></picture> -->
        </p>

        <p class="scroll">
            <img src="images/scroll_ashirai.svg" alt="scrollしてください">
        </p>
        <div class="main_copy">
            <p class="copy">
                制作実績の一覧を掲載しています。<br>
                デザインをクリックすると詳細ページへ。
            </p>
        </div>
    </div>

    <!-- ここからCategory -->

    <section id="CATEGORY">
        <div class="CATEGORY_TITLE">
            <div class="bird"><img src="images/CATEGORY_TITLE_bird.png" alt="幸せの青いとりさん"></div>
            <h2>CATEGORY</h2>
            <div class="dotted"><img src="images/dot_line.png" alt="てんてん"></div>
        </div>
        <div class="SLIDER">
            <ul class="slider">
                <li>
                    <p class="other">OTHER</p><img src="images/other_pc.png" alt="その他">
                </li>
                <li>
                    <p class="website">WEB SITE</p><img src="images/website_pc.png" alt="Webサイト">
                </li>
                <li>
                    <p class="all">ALL</p><img src="images/all_pc.png" alt="ALL">
                </li>
                <li>
                    <p class="lp">LP</p><img src="images/lp_pc.png" alt="LP">
                </li>
                <li>
                    <p class="sns">SNS</p><img src="images/sns_pc.png" alt="SNSバナーやサムネイル">
                </li>
                <!--/slider-->
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <!--自作のJS-->
        <script src="test.js"></script>
    </section>

</body>

</html>
